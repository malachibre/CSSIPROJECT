      <h3> Select the day of the week in which you want to see your route!</h3>

      <div id="map_canvas" style="width: 800px; height:500px;"></div>
      <div id="login_button" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
      <script>


      function onSignIn(googleUser) {
       // Useful data for your client-side scripts:
       var profile = googleUser.getBasicProfile();
       console.log("ID: " + profile.getId()); // Don't send this directly to your server!
       console.log('Full Name: ' + profile.getName());
       console.log('Given Name: ' + profile.getGivenName());
       console.log('Family Name: ' + profile.getFamilyName());
       console.log("Image URL: " + profile.getImageUrl());
       console.log("Email: " + profile.getEmail());

       // The ID token you need to pass to your backend:
       var id_token = googleUser.getAuthResponse().id_token;
       console.log("ID Token: " + id_token);
       document.querySelector("#signout").classList.remove("hide");
       document.querySelector("#login_button").classList.add("hide");

      }
      let map;
      let pos;
      let markers = []
      let directionsService;
      let directionsDisplay;

      function initMap() {

          map = new google.maps.Map(document.getElementById('map_canvas'), {
          zoom: 15,
          center: {lat: 33.9480, lng: -83.3773}
        });
        colors = ['green', 'blue', 'black', 'brown']
        let title;
        {% for course in courses %}
          title = '{{courses[course][0]}}' + 'String({{courses[course][2]}})'
          pos = {lat: {{courses[course][1][0]}}, lng: {{courses[course][1][1]}} };
          marker = new google.maps.Marker({
          position: pos,
          map: map,
          label: {
            text: title,
            color: colors[Math.floor(Math.random() * colors.length)],
            fontSize: "16px",
            fontWeight: "bold"
            }
          });
          markers.push(marker)
        {% endfor %}
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        directionsService = new google.maps.DirectionsService;
        directionsDisplay = new google.maps.DirectionsRenderer;
        directionsService.route({
          origin: {lat: 33.9534, lng: -83.3734},
          destination:{lat: 33.9533 ,lng: -83.3750},
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }


      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      function deleteMarkers() {
        setMapOnAll(null);
        markers = [];
      }

    </script>

    <a href="#" id="signout" onclick="signOut();" class= "button hide" >Sign out</a>
    <script>
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
          document.querySelector("#signout").classList.add("hide");
          document.querySelector("#login_button").classList.remove("hide");

        });
      }
    </script>
